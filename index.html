<body>
    <div class="box">
        <div class="log">
            <form class="login-f">
                <header>Chat App </header>
                <input type="text" class="log-i-1" placeholder="Email or Username..." autocomplete="email"
                    required /></br>
                <input type="password" class="log-i-2" placeholder="Password" autocomplete="current-password"
                    required /></br>
                <button type="submit" class="log-btn">Login Here !</button></br>
                <p class="f-p"><a href="#" class="forgot">forgot password ?</a></p></br></br>
                <hr>
                <button type="button" id="btn">Create New Account</button>
                <span></span>
            </form>
        </div>
        <div class="sign">
            <form class="sign-f">
                <input type="text" class="sign-i-1" placeholder="Username" required /></br>
                <input type="email" class="sign-i-2" placeholder="Email" required /></br>
                <input type="password" class="sign-i-3" placeholder="Password" /></br>
                <input type="password" class="sign-i-4" placeholder="Re-enter Password" /></br>
                <button type="submit" class="sign-btn">Create Account</button>
                <p>Or</p>
                <span class="social"><i class="gg-google"></i>&nbsp;&nbsp;&nbsp;<i class="gg-facebook"></i>&nbsp;&nbsp;&nbsp;<i class="gg-instagram"></i></span>
                <button type="button" id="btn-1">Alredy have an Account</p>

            </form>
        </div>
    </div>
